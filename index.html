<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="card">
          <h4>Your Result</h4>
          <div class="bulat">
            <div class="konten">
              <span class="nilai">76</span><br />
              <span class="text-2">of 100</span>
            </div>
          </div>
          <h4 class="great">Great</h4>
          <p>Your scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card-detail">
          <h4>Summary</h4>
          <div class="detail detail-1">
            <div class="reaction">
              <img src="./img/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p>80/10</p>
          </div>
          <div class="detail detail-2">
            <div class="reaction">
              <img src="./img/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p>92/10</p>
          </div>
          <div class="detail detail-3">
            <div class="reaction">
              <img src="./img/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p>61/10</p>
          </div>
          <div class="detail detail-4">
            <div class="reaction">
              <img src="./img/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p>72/10</p>
          </div>
          <button type="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
